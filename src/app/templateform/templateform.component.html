<div id="loginDiv">
  <h3>Template Driven Form</h3><hr>
  <h3>Login</h3>
  <form #myform='ngForm'>
    <label for="email">Username:&nbsp;</label>
    <input type="text" [(ngModel)]='email' name="email" placeholder="Email address" required='required' pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$' #control1='ngModel'>
    <span class="error" *ngIf='control1.invalid && control1.touched && control1.errors.required'>Email can't be blank</span>
    <span class="error" *ngIf='control1.invalid && control1.touched && control1.errors.pattern'>Invalid email</span>
    <br>
    <label for="password">Password:&nbsp;</label>
    <input type="password" [(ngModel)]='password' name="password" placeholder="Password" required='required' pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" #control2='ngModel'>
    <span class="error" *ngIf='control2.invalid && control2.touched && control2.errors.required'>Password can't be blank</span>
    <span class="error" *ngIf='control2.invalid && control2.touched && control2.errors.pattern'>Must contain at least one number and one uppercase and lowercase letter, and at least 6 to 15 characters</span>
    <br><br>
    <input type="submit" value="Login" (click)="login(myform)"><br>
    <div [style.color]='mycolor'>{{msg}}</div>
  </form>
</div>
